services:
  bd_mysql_controlmantenimiento:
    image: mysql:8.0
    container_name: bd_mysql_controlmantenimiento
    restart: always
    environment:
      TZ: "America/Mexico_City"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      # MYSQL_USER: ${DB_USERNAME}    
      # MYSQL_PASSWORD: ${DB_PASSWORD}  
    ports:
      - "3306:3306"
    volumes:
      - vol_mysql_controlmantenimiento:/var/lib/mysql
    networks:
      - controlmantenimiento_net
      - controlmantenimiento_proxy
  app_controlmantenimiento:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_controlmantenimiento
    ports:
    - "8080:80"

networks:
  controlmantenimiento_net:
    external: true
  controlmantenimiento_proxy:
    external: true

volumes:
  vol_mysql_controlmantenimiento:
