version: "3.9"

services:
  mvp_laravel_app:
    build: .
    container_name: mvp_laravel_app
    image: mvp_laravel:latest
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mvp_laravel_db
    networks:
      - mvp_laravel_net

  mvp_laravel_db:
    image: mysql:8.0
    container_name: mvp_laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mvp_laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: mvp_laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mvp_laravel_dbdata:/var/lib/mysql
    networks:
      - mvp_laravel_net

networks:
  mvp_laravel_net:
    driver: bridge

volumes:
  mvp_laravel_dbdata:
